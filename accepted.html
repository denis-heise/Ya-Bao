<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya Bao</title>
    <link rel="icon" href="./img/logo.ico">
    <link rel="stylesheet" href="./css/general/main-style.css">
    <link rel="stylesheet" href="./css/general/header.css">
    <link rel="stylesheet" href="./css/general/footer.css">
    <link rel="stylesheet" href="./css/accepted/accepted.css">
    <link rel="stylesheet" href="./css/adaptation/accepted-adaptation.css">
    <script src="https://kit.fontawesome.com/a4387b9d19.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <a href="./index.html">
                    <div class="header-content__first-block">
                        <img src="./img/main-page/header/Logo.png" alt="logo">
                        <div class="header-content__text-logo">
                            <div>YA BAO</div>
                            <span class="text-family">ДУХ КИТАЙСКОЙ ЕДЫ</span>
                        </div>
                    </div>
                </a>
    
                <div class="header-content__second-block text-family">
                    <div class="header-content__cell-first">
                        <div class="header-content__circle-transparent"><div>1</div></div>
                        <div class="header-content__basket-title">Корзина</div>
                    </div>
                    <span class="header-content__dotted-line-first"></span>
                    <div class="header-content__cell-second">
                        <div class="header-content__circle-transparent"><div>2</div></div>
                        <div class="header-content__order-title" style="width: 125px; opacity: 0.6">Оформление заказа</div>
                    </div>
                    <span class="header-content__dotted-line-second"></span>
                    <div>
                        <div class="header-content__circle-pink"><div>3</div></div>
                        <div class="header-content__other-title" style="opacity: 1;">Заказ принят</div>
                    </div>
                </div>
            </div>
        </header>
    
        <div class="wrapper-accepted">
            <div class="accepted-title">
                ЗАКАЗ ПРИНЯТ!
            </div>
        </div>
    
        <footer>
            <div class="footer-content">
                <div class="footer-content__first-block">
                    <div class="footer-content__block-logo">
                        <img src="./img/main-page/footer/Logo.png" alt="logo">
                        <div class="footer-content__text-logo">
                            <div>YA BAO</div>
                            <span class="text-family">Дух китайской еды</span>
                        </div>
                    </div>
                    <div class="footer-content__description text-family">
                        <div>
                            <a href="#">Калорийность и состав</a>
                            <a href="#">Правовая информация</a>
                        </div>
                    </div>
                    <div class="footer-content__social-networks">
                        <div class="footer-content__links-title text-family">Мы в соцсетях</div>
                        <div class="footer-content__social-links text-family">
                            <div>
                                <a href="https://www.youtube.com/">YouTube</a>
                                <a href="https://www.instagram.com/">Instagram</a>
                            </div>
                            <div>
                                <a href="https://www.facebook.com/">Facebook</a>
                                <a href="https://www.vk.com">ВКонтакте</a>
                            </div>
                        </div>                    
                    </div>
                    <div class="footer-content__сopyright-payment">
                        <div class="footer-content__сopyright text-family">
                            <script>
                                document.write("YaBao Все права защищены &copy; "+ new Date().getFullYear());
                            </script>
                        </div>
                        <div class="footer-content__icons-payment">
                            <img src="./img/main-page/footer/visa.svg" alt="visa">
                            <img src="./img/main-page/footer/paypal.svg" alt="paypal">
                            <img src="./img/main-page/footer/mastercard.svg" alt="mastercard">
                        </div>
                    </div>
                </div>
    
                <div class="footer-content__second-block">
                    <div class="footer-content__icons-title text-family">ОСТАЛИСЬ ВОПРОСЫ? А МЫ ВСЕГДА НА СВЯЗИ:</div>
                    <div class="footer-content__social-icons">
                        <div class="footer-content__icons-top">
                            <a href="viber://chat?number=%2B380500000000">
                                <div class="footer-content__icons-div">
                                    <img src="./img/main-page/footer/viber.svg" alt="">
                                </div>                        
                            </a>
                            <a href="skype:SkypeUser">
                                <div class="footer-content__icons-div">
                                    <img src="./img/main-page/footer/skype.svg" alt="">
                                </div>                        
                            </a>
                            <a href="#">
                                <div class="footer-content__icons-div">
                                    <img src="./img/main-page/footer/message.svg" alt="">
                                </div>                        
                            </a>
                            <a href="telegram.me/@groupname">
                                <div class="footer-content__icons-div">
                                    <img src="./img/main-page/footer/telegram.svg" alt="">
                                </div>
                            </a>
                        </div>                    
                        <div class="footer-content__icons-bottom">
                            <a href="https://www.facebook.com/">
                                <div class="footer-content__icons-div">
                                    <img src="./img/main-page/footer/facebook.svg" alt="">
                                </div>
                            </a>
                            <a href="https://www.vk.com/">
                                <div class="footer-content__icons-div">
                                    <img src="./img/main-page/footer/vk.svg" alt="">
                                </div>
                            </a>
                            <button class="text-family">Написать нам</button>
                        </div>
                    </div>
                    <div class="footer-content__block-order">
                        <div class="footer-content__order text-family">
                            <div>8 800 333-36-62</div>
                            <button>
                                <span>Заказать звонок</span>
                            </button>
                        </div>
                        <img src="./img/main-page/footer/image 1.png" alt="">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/accepted.js"></script>
